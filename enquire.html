<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="The Selah Duo is a violin and guitar ensemble specialising in jazz standards and trad songs, available for hire to elevate the atmosphere at your next event! Book us for your wedding, corporate function, birthday or family celebration and enjoy the classy ambience!">
  <title>The Selah Duo | Home</title>

  <!-- favicons generated by favicon.io -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

  <!-- Bootstrap JS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Custom stylesheet link -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">

  <header>
    <!--Navbar-->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="assets/images/tsd-logo-white.png" alt="The Selah Duo Logo" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " text-centerid="navbarNav">
          <ul class="navbar-nav ms-auto">
            <!-- aligns navbar links to the right-->
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pricing.html">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-custom" aria-current="page" href="enquire.html">Enquire Now</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>

    <!--Enquire Form Section-->
    <section id="enquire" class="container-fluid">
      <div class="row justify-content-center">
        <div id="enquiry-form" class="col-10 col-md-8">
          <h2 class="text-center">Enquiry Form</h2>
          <p class="text-center">Thank you for your interest in hiring our duo! Please fill out the form below with the
            details of your event and we will get back to you to book a free consultation.</p>
          <form class="row g-3" action="thankyou.html" method="GET">
            <div class="col-12">
              <label for="input-name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="input-name" name="full-name" required>
            </div>
            <div class="col-md-6">
              <label for="input-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="input-email" name="email-address"
                placeholder="example@mail.com" input-email required>
            </div>
            <div class="col-md-6">
              <label for="input-phone" class="form-label">Phone Number</label>
              <input type="number" class="form-control" id="input-phone" name="phone-number" input-number required>
            </div>
            <div class="col-md-6">
              <label for="input-event" class="form-label">Event Name</label>
              <input type="text" class="form-control" id="input-event" name="event-name"
                placeholder="Anne's 60th Birthday Bash">
            </div>
            <div class="col-md-6">
              <label for="input-package" class="form-label">Package of Interest*</label>
              <select id="input-package" class="form-select" name="price-package" required>
                <option selected>Select</option>
                <option value="love">Love Is In The Air</option>
                <option value="birthday">Birthday Bonanza</option>
                <option value="happy-hour">Happy Hour</option>
                <option value="custom">Bespoke</option>
              </select>
            </div>
            <div class="col-12">
              <label for="input-message" class="form-label">Message</label>
              <textarea type="text" rows="6" class="form-control" id="input-message" name="message" required></textarea>
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-custom">Send</button>
            </div>
          </form>
          <p id="footnote" class="m-2 text-center">* Please have a look at our <a href="pricing.html">pricing</a>
            options.</p>
        </div>
      </div>
    </section>

  </main>

  <!--Footer-->
  <footer class="mt-auto fixed-bottom">
    <div class="container">
      <div class="row justify-content-end justify-content-end align-items-center">
        <div id="copyright" class="col-6 col-md-4 text-center">&copy;2024 The Selah Duo</div>
        <div id="social-media" class="col-6 col-md-4 text-end">
          <a href="https://www.instagram.com/theselahduo/" target="_blank" rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://www.facebook.com/theselahduo/" target="_blank" rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-square-facebook"></i></a>
          <a href="https://www.youtube.com/" target="_blank" rel="noopener"
            aria-label="Visit our YouTube channel (opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>

  <!-- Font Awesome kit -->
  <script src="https://kit.fontawesome.com/e9d55bcde0.js" crossorigin="anonymous"></script>
</body>

</html>
